<script>
/* 텍스트 복사하기 */
function copyText(target){
	// let targetItem = document.getElementById(target);
	let targetItem = document.querySelector(target);
	let targetItemTagName = targetItem.tagName.toLowerCase();
	if(targetItemTagName == 'input' || targetItemTagName == 'textarea') {
		if (targetItem.value === "") {
			console.log("내용없음.")
			return false;
		}
		navigator.clipboard.writeText(targetItem.value);
		alert(targetItemTagName + "태그의 내용 " + targetItem.value + "이(가) 복사되었습니다.")
	} else {
		if (targetItem.innerText === "") {
			console.log("내용없음.")
			return false;
		}
		navigator.clipboard.writeText(targetItem.innerText);
		alert(targetItemTagName + "태그의 내용 " + targetItem.innerText + " 이(가) 복사되었습니다.")
	}
}
